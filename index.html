<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Samochód</h1>
    <form action="">
        <fieldset name="dane"><legend>Twoje Dane</legend>
        <label for="name">Imię: </label><input type="text" id="name" name="name" placeholder='"Jan'><br>
        <label for="name">Nazwisko:  </label><input type="text" id="surname" name="surname" placeholder='"Kowalski"'><br>
        <label for="name">PESEL: </label><input type="text" id="pesel" name="pesel" placeholder='"03020362257"'><br>
        </fieldset>
        <fieldset name="car"> <Legend>Dane Samochodu</Legend>
            <label for="przebieg">Przebieg: </label><input type="range" id="przebieg" name="przebieg" min="1" max="300000" step="1" oninput="result.value=przebieg.value" value="1"/>          
            <output name="result" for="przebieg">1</output><label for="przebieg">km</label><br>
            <label for="marka">Marka: </label><select name="marka" id="marka">
                <option value=" "> </option>
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Ford">Ford</option>
                <option value="Ferrari">Ferrari</option>
            </select><br>
            <label for="pozycja">Pozycja kierownicy:</label><br><label for="left">L</label><input type="radio" name="pozycja" id="left">
            <label for="right">P</label><input type="radio" name="pozycja" id="right">
        </fieldset>

    </form>

</body>
</html>
