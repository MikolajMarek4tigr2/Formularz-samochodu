<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Samochód</h1>
    <form action="">
        <label for="dane"> Twoje Dane</label><fieldset name="dane">
        <label for="name">Imię: </label><input type="text" id="name" name="name"><br>
        <label for="name">Nazwisko:  </label><input type="text" id="surname" name="surname"><br>
        <label for="name">PESEL: </label><input type="text" id="pesel" name="pesel"><br>
        </fieldset>
        <label for="car">Dane Samochodu</label><fieldset name="car">
            <label for="przebieg">Przebieg </label><input type="range" id="przebieg" name="przebieg" min="1" max="300000" step="1" oninput="result.value=przebieg.value" value="1"/>          
            <output name="result" for="przebieg">1</output><label for="przebieg">km</label>
        </fieldset>
    </form>

</body>
</html>
